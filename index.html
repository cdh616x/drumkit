<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit: Standard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum Kit: standard</h1>
  <p>Use your keyboard!</p>
  <div class="container-fluid">
    <div class="set">
      <div class="row">
        <div class="col">
          <button class="e drum">e</button>
        </div>
        <div class="col">
          <button class="r drum">r</button>
        </div>
        <div class="col">
          <button class="t drum">t</button>
        </div>
        <div class="col">
          <button class="y drum">y</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="a drum">a</button>
        </div>
        <div class="col">
          <button class="s drum">s</button>
        </div>
        <div class="col">
          <button class="d drum">d</button>
        </div>
        <div class="col">
          <button class="f drum">f</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="z drum">z</button>
        </div>
        <div class="col">
          <button class="x drum">x</button>
        </div>
        <div class="col">
          <button class="c drum">c</button>
        </div>
        <div class="col">
          <button class="v drum">v</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="index.js" type="text/javascript"></script>
</body>

</html>
